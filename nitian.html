  <!-- å•†å“åˆ—è¡¨ -->

  <!-- è´­ç‰©è½¦å¼¹çª— -->
  <div class="cart-modal" id="cartModal">

    <div class="cart-items" id="cartItems">

  <script>
    // å•†å“æ•°æ®
    const products = [
      {
        id: 1,
        name: "iPhone 14 Pro",

      },
      {

        price: 5999,
        image: "https://picsum.photos/300/300?random=2",
        category: "electronics",
        stock: 8
      },
      {
        id: 3,
        name: "ä¼‘é—²å«è¡£",
        price: 199,
        image: "https://picsum.photos/300/300?random=3",
        category: "clothing",
        stock: 20
      },
      {
        id: 4,
        name: "è¿åŠ¨é‹",
        price: 399,
        image: "https://picsum.photos/300/300?random=4",
        category: "clothing",
        stock: 15
      },
      {
        id: 5,
        name: "åŒ—æ¬§é£æ²™å‘",
        price: 2999,
        image: "https://picsum.photos/300/300?random=5",
        category: "home",
        stock: 5
      },
      {
        id: 6,
        name: "æ™ºèƒ½å°ç¯",
        price: 299,
        image: "https://picsum.photos/300/300?random=6",
        category: "home",
        stock: 12
      },
      {
        id: 7,
        name: "å£çº¢ç¤¼ç›’",
        price: 329,
        image: "https://picsum.photos/300/300?random=7",
        category: "beauty",
        stock: 18
      },
      {
        id: 8,
        name: "ä¿æ¹¿é¢éœœ",
        price: 199,
        image: "https://picsum.photos/300/300?random=8",
        category: "beauty",
        stock: 25
      }
    ];

    // è´­ç‰©è½¦æ•°æ®
    let cart = [];

    // DOMå…ƒç´ 
    const productList = document.getElementById('productList');
    const categoryBtns = document.querySelectorAll('.category-btn');
    const cartBtn = document.getElementById('cartBtn');
    const cartModal = document.getElementById('cartModal');
    const closeCart = document.getElementById('closeCart');
    const cartItems = document.getElementById('cartItems');
    const cartCount = document.getElementById('cartCount');
    const cartTotal = document.getElementById('cartTotal');

    // æ¸²æŸ“å•†å“åˆ—è¡¨
    function renderProductList(filterCategory = 'all') {
      productList.innerHTML = '';
      const filteredProducts = filterCategory === 'all' 
        ? products 
        : products.filter(p => p.category === filterCategory);
      
      filteredProducts.forEach(product => {
        const productCard = document.createElement('div');
        productCard.className = 'product-card';
        productCard.innerHTML = `
          <div class="relative">
            <img src="${product.image}" alt="${product.name}" class="product-img">
            <div class="stock-tag">åº“å­˜: ${product.stock}</div>
          </div>
          <div class="product-info">
            <div class="product-name">${product.name}</div>
            <div class="product-price">Â¥${product.price.toFixed(2)}</div>
            <button class="add-cart-btn" data-id="${product.id}">
              åŠ å…¥è´­ç‰©è½¦
            </button>
          </div>
        `;
        productList.appendChild(productCard);
      });

      // ç»‘å®šåŠ å…¥è´­ç‰©è½¦äº‹ä»¶
      document.querySelectorAll('.add-cart-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const productId = parseInt(btn.getAttribute('data-id'));
          addToCart(productId);
        });
      });
    }

    // åˆ†ç±»åˆ‡æ¢
    categoryBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        // åˆ‡æ¢æ¿€æ´»çŠ¶æ€
        categoryBtns.forEach(b => {
          b.classList.remove('active');
        });
        btn.classList.add('active');
        
        // æ¸²æŸ“å¯¹åº”åˆ†ç±»å•†å“
        renderProductList(btn.getAttribute('data-category'));
      });
    });

    // åŠ å…¥è´­ç‰©è½¦
    function addToCart(productId) {
      const product = products.find(p => p.id === productId);
      if (!product) return;

      // æ£€æŸ¥åº“å­˜
      if (product.stock <= 0) {
        alert('å•†å“å·²å”®ç½„');
        return;
      }

      const existingItem = cart.find(item => item.id === productId);
      if (existingItem) {
        existingItem.quantity += 1;
      } else {
        cart.push({
          id: product.id,
          name: product.name,
          price: product.price,
          image: product.image,
          quantity: 1
        });
      }

      updateCartUI();
      showToast('å·²åŠ å…¥è´­ç‰©è½¦');
    }

    // æ›´æ–°è´­ç‰©è½¦UI
    function updateCartUI() {
      cartCount.textContent = cart.reduce((total, item) => total + item.quantity, 0);
      
      if (cart.length === 0) {
        cartItems.innerHTML = `
          <div class="empty-cart">
            <<i>ğŸ›’</</i>
            <p>è´­ç‰©è½¦ä¸ºç©º</p>
          </div>
        `;
        cartTotal.textContent = 'Â¥0.00';
        return;
      }

      cartItems.innerHTML = '';
      cart.forEach(item => {
        const cartItem = document.createElement('div');
        cartItem.className = 'cart-item';
        cartItem.innerHTML = `
          <img src="${item.image}" alt="${item.name}" class="cart-item-img">
          <div class="cart-item-info">
            <div class="cart-item-name">${item.name}</div>
            <div class="cart-item-price">Â¥${item.price.toFixed(2)}</div>
            <div class="qty-control">
              <button class="qty-btn decrease-qty" data-id="${item.id}">-</button>
              <input type="number" class="qty-value" value="${item.quantity}" min="1" data-id="${item.id}">
              <button class="qty-btn increase-qty" data-id="${item.id}">+</button>
            </div>
          </div>
        `;
        cartItems.appendChild(cartItem);
      });

      // è®¡ç®—æ€»ä»·
      const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
      cartTotal.textContent = `Â¥${total.toFixed(2)}`;

      // ç»‘å®šæ•°é‡å˜æ›´äº‹ä»¶
      document.querySelectorAll('.decrease-qty').forEach(btn => {
        btn.addEventListener('click', () => {
          const productId = parseInt(btn.getAttribute('data-id'));
          decreaseQuantity(productId);
        });
      });

      document.querySelectorAll('.increase-qty').forEach(btn => {
        btn.addEventListener('click', () => {
          const productId = parseInt(btn.getAttribute('data-id'));
          increaseQuantity(productId);
        });
      });

      document.querySelectorAll('.qty-value').forEach(input => {
        input.addEventListener('change', () => {
          const productId = parseInt(input.getAttribute('data-id'));
          const quantity = parseInt(input.value);
          updateQuantity(productId, quantity);
        });
      });
    }

    // å‡å°‘æ•°é‡
    function decreaseQuantity(productId) {
      const item = cart.find(item => item.id === productId);
      if (item.quantity > 1) {
        item.quantity -= 1;
      } else {
        cart = cart.filter(item => item.id !== productId);
      }
      updateCartUI();
    }

    // å¢åŠ æ•°é‡
    function increaseQuantity(productId) {
      const product = products.find(p => p.id === productId);
      const item = cart.find(item => item.id === productId);
      if (item.quantity >= product.stock) {
        alert('åº“å­˜ä¸è¶³');
        return;
      }
      item.quantity += 1;
      updateCartUI();
    }

    // æ›´æ–°æ•°é‡
    function updateQuantity(productId, quantity) {
      const product = products.find(p => p.id === productId);
      const item = cart.find(item => item.id === productId);
      if (quantity < 1) quantity = 1;
      if (quantity > product.stock) {
        alert('åº“å­˜ä¸è¶³');
        item.quantity = product.stock;
      } else {
        item.quantity = quantity;
      }
      updateCartUI();
    }

    // æ˜¾ç¤ºæç¤º toast
    function showToast(message) {
      const toast = document.createElement('div');
      toast.style.position = 'fixed';
      toast.style.bottom = '20px';
      toast.style.left = '50%';
      toast.style.transform = 'translateX(-50%)';
      toast.style.background = 'black';
      toast.style.color = 'white';
      toast.style.padding = '8px 16px';
      toast.style.borderRadius = '4px';
      toast.style.zIndex = '9999';
      toast.textContent = message;
      document.body.appendChild(toast);
      setTimeout(() => {
        toast.style.opacity = '0';
        toast.style.transition = 'opacity 0.3s ease';
        setTimeout(() => {
          document.body.removeChild(toast);
        }, 300);
      }, 2000);
    }

    // è´­ç‰©è½¦å¼¹çª—æ§åˆ¶
    cartBtn.addEventListener('click', () => {
      cartModal.classList.add('show');
      document.body.style.overflow = 'hidden';
    });

    closeCart.addEventListener('click', () => {
      cartModal.classList.remove('show');
      document.body.style.overflow = 'auto';
    });

    // ç‚¹å‡»å¼¹çª—å¤–éƒ¨å…³é—­ï¼ˆå¯é€‰ï¼‰

    //     cartModal.classList.remove('show');
    //     document.body.style.overflow = 'auto';
    //   }
    // });

    // åˆå§‹åŒ–é¡µé¢
    window.addEventListener('DOMContentLoaded', () => {
      renderProductList();
      updateCartUI();
    });
  </script>
