<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试弹窗交互</title>
    <style>
        /* 弹窗样式 */
        .popup {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            padding: 20px 30px; background: #fff; border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2); display: none; z-index: 1000;
        }
        /* 按钮样式 */
        .test-btn {
            margin: 20px; padding: 10px 20px; background: #2563eb;
            color: #fff; border: none; border-radius: 6px; cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <button class="test-btn" id="showPopup">点击显示弹窗（3秒后自动消失）</button>
    <div class="popup" id="popup">
        <h3>测试弹窗内容</h3>
        <p>这是一个自动消失的弹窗，用于验证交互和自动更新功能。</p>
    </div>

    <script>
        const showPopupBtn = document.getElementById('showPopup');
        const popup = document.getElementById('popup');

        showPopupBtn.addEventListener('click', () => {
            popup.style.display = 'block';
            // 3秒后自动隐藏
            setTimeout(() => {
                popup.style.display = 'none';
            }, 3000);
        });
    </script>
</body>
</html>
